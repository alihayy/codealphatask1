<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <style>
    /* Image hover animation */
    img {
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Additional responsive styles */
    .gallery-container {
      background-color: rgba(250, 235, 215, 0.674);
      padding: 20px; /* Add padding to the container */
    }

    h1 {
      color: rgba(165, 42, 42, 0.863);
    }
  </style>
</head>
<body>
  <!-- Gallery -->
  <div class="container gallery-container">
    <h1 class="fw-bold text-center pb-5 pt-5">Images Gallery</h1>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <img
          src="images/bd159e0b60b983c0901b80e6728f73cc.jpg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt="Boat on Calm Water"
        />
        <img
          src="images/fresh.jpg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt="Wintry Mountain Landscape"
        />
      </div>

      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <img
          src="images/34e58ee38d547dc720b8ad38d9ccd491.jpg"
          alt="Mountain Landscape"
          class="w-100 shadow-1-strong rounded mb-4"
        />
        <img
          src="images/7176a26068e87c6ba35bc9507e875333.jpg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt="River Landscape"
        />
      </div>

      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <img
          src="images/82390461076be699faea2145497cf077.jpg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt="Forest"
        />
        <img
          src="images/82f443492887663a85e07640deedb4e4.jpg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt="Snowy Mountains"
        />
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
